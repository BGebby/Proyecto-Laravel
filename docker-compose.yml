services:
  app:
  build: .
  container_name: laravel_app
  restart: unless-stopped
  env_file: .env
  ports:
    - "9000:9000"
  working_dir: /var/www
  volumes:
    - .:/var/www
    - /var/www/node_modules
  networks:
    - laravel_net
    

  nginx:
    image: nginx:latest
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "80:80"  # Render espera que el servicio web escuche en el puerto 80
    volumes:
      - .:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_net
    depends_on:
      - app

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-car
    restart: unless-stopped
    ports:
      - "8607:80"
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
      - UPLOAD_LIMIT=300M
    networks:
      - laravel_net

networks:
  laravel_net:
